<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session 03 - Bài 10</title>
  </head>
  <body>
    <h1>Session 03 - Bài 10</h1>
    <p>
      Viết chương trình nhập vào n là số số fibonacci sẽ hiển thị, biết số
      fibonacci là f(n) = f(n-1) + f(n-2)
    </p>
    <p>
      Thực hiện sử dụng vòng lặp để hiển thị ra n số fibonacci biết f(0) = 1,
      f(1) = 1 là 2 số đầu tiên
    </p>
    <hr />
    <label for="numberInput">Nhập vào số n: </label>
    <input type="number" id="numberInput" />
    <br />
    <button
      class="btn"
      style="
        padding: 10px;
        background-color: grey;
        font-weight: bold;
        border-radius: 5px;
        color: white;
        margin: 20px 0;
      ">
      Print
    </button>
    <p id="result"></p>
    <script src="./script.js"></script>
  </body>
</html>
