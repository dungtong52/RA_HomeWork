  <body>
    <h1>Session 02 - Bài 04</h1>
    <p>
      Xây dựng một ứng dụng cho phép người dùng nhập vào 1 số từ 0 -> 9 và hiển
      thị cách đọc của số đó ra màn hình . Ví dụ người dùng nhập số 1 thì hiển
      thị là “Số Một”.
    </p>
    <hr />

    <label class="numberInput">Nhập số vào đây:</label>
    <input type="number" id="numberInput" max="9" min="0" />
