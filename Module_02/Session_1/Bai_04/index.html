<!DOCTYPE html>
<html lang="en">
  <head>

  <body style="text-align: center; width: 600px">
    <h1>Session 02 - Bài 4</h1>
    <h4

      Trong phần này, chúng ta sẽ khai báo 3 biến đại diện cho điểm các môn học

      trung bình 3 môn học trên và hiển thị lên màn hình
    </h4>

    <div>

      <input type="number" id="chemistryScore" />

    <button class="btn" onclick="averageScore()">Tính điểm trung bình:</button>
    <div id="result"></div>

    <script src="./script.js"></script>
