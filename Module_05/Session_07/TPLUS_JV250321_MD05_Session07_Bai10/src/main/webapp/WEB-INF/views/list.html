<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Movie</title>
    <link rel="stylesheet" th:href="@{/resources/css/style.css}">
</head>
<body>
<div class="list-div">
    <h1>List Movie</h1>
    <a th:href="@{/add}">Thêm phim</a>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Director</th>
            <th>Release Date</th>
            <th>Genre</th>
            <th>Poster</th>
            <th>Action</th>
        </tr>
        <tr th:each="movie : ${movies}">
            <td th:text="${movie.id}"></td>
            <td th:text="${movie.title}"></td>
            <td th:text="${movie.director}"></td>
            <td th:text="${movie.releaseDate}"></td>
            <td th:text="${movie.genre}"></td>
            <td>
                <img th:src="${movie.poster}" th:alt="${movie.title}" style="width:100px; height:auto;">
            </td>
            <td>
                <a th:href="@{/edit/{id}(id=${movie.id})}">Sửa</a>
                <a th:href="@{/delete/{id}(id=${movie.id})}"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa?')"
                >Xóa</a>
            </td>
        </tr>
    </table>

    <p th:text="${error}" class="error"></p>
    <p th:text="${success}" class="success"></p>
</div>

</body>
</html>
