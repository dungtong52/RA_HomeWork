<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form người dùng</title>
</head>
<body>
<h2>Nhập thông tin cá nhân</h2>

<form th:action="@{/submitForm}" th:object="${user}" method="post">
    <label for="name">Tên:</label>
    <input type="text" id="name" th:field="*{name}" required/>
    <br/><br/>

    <label for="age">Tuổi:</label>
    <input type="number" id="age" th:field="*{age}" required/>
    <br/><br/>

    <label for="address">Địa chỉ:</label>
    <input type="text" id="address" th:field="*{address}" required/>
    <br/><br/>

    <button type="submit">Gửi</button>
</form>
</body>
</html>
