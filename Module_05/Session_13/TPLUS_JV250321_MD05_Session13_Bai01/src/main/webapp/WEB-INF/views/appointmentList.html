<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Lịch khám</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            margin-bottom: 15px;
        }

        a.btn {
            display: inline-block;
            padding: 6px 12px;
            margin: 5px 0;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .action-btn {
            display: inline-block;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
        }

        .success {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h2>Danh sách Lịch khám</h2>
<a th:href="@{/appointments/add}" class="btn">Thêm mới lịch khám</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Ngày</th>
        <th>Giờ</th>
        <th>Bác sĩ</th>
        <th>Bệnh nhân</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="a : ${appointments}">
        <td th:text="${a.id}"></td>
        <td th:text="${a.date}"></td>
        <td th:text="${a.hour}"></td>
        <td th:text="${a.doctor.fullName}"></td>
        <td th:text="${a.patient.fullName}"></td>
        <td>
            <a class="action-btn delete-btn"
               th:href="@{/appointments/delete/{id}(id=${a.id})}"
               onclick="return confirm('Bạn chắc chắn muốn xóa?')">Xóa</a>
        </td>
    </tr>
    </tbody>
</table>
<div th:if="${success}" class="success" th:text="${success}"></div>
</body>
</html>
