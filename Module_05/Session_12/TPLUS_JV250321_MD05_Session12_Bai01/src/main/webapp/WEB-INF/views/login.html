<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <style>
        body, h1, p {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        body {
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            width: 350px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="email"],
        input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 8px;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        p {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #333;
        }

        p a {
            color: #007bff;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

<div class="login-container">
    <h1>Đăng nhập</h1>

    <form th:action="@{/auth/login}" method="post" th:object="${userLoginDto}">
        <label>Email:</label>
        <input type="email" th:field="*{email}" required>

        <label>Mật khẩu:</label>
        <input type="password" th:field="*{password}" required>

        <div th:if="${error}" class="error">
            <p th:text="${error}"></p>
        </div>

        <button type="submit">Đăng nhập</button>
    </form>

    <p>Bạn chưa có tài khoản? <a th:href="@{/auth/register}">Đăng ký</a></p>
</div>

</body>
</html>
