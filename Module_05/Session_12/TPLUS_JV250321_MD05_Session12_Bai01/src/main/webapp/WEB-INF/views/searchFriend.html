<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm kiếm bạn bè</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin: 30px 0 20px 0;
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="email"] {
            padding: 8px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            background-color: white;
        }

        .card img {
            display: block;
            margin-bottom: 10px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .card p {
            margin: 5px 0;
        }

        .card button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h1>Tìm kiếm bạn bè</h1>

<form th:action="@{/users/search-user}" method="post">
    <input type="email" name="email" placeholder="Nhập email bạn bè" required>
    <button type="submit">Search</button>
</form>

<p th:if="${message}" th:text="${message}"></p>

<div th:if="${foundUser}" class="card">
    <img th:src="${foundUser.avatar}" alt="avatar">
    <p><strong>Email:</strong> <span th:text="${foundUser.email}"></span></p>
    <p><strong>Họ tên:</strong> <span th:text="${foundUser.fullName}"></span></p>

    <a th:if="${!alreadyFriend}" th:href="@{/users/add-friend(friendId=${foundUser.id})}">
        <button type="button">Kết bạn</button>
    </a>

    <p th:if="${alreadyFriend}" style="color: green;">Bạn đã là bạn bè với người này</p>
</div>

<a th:href="@{/users/all-friend}">
    <button type="button">Danh sách bạn bè</button>
</a>

</body>
</html>
