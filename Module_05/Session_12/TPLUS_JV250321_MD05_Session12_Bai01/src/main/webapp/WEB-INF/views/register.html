<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
    <style>
        body, h1, p, label, input, button, a {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        form {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 350px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-bottom: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #444;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"],
        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            width: 100%;
        }

        input[type="file"] {
            border: none;
            padding: 5px;
        }

        button {
            padding: 12px;
            border: none;
            background: #4CAF50;
            color: #fff;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-bottom: 15px;
        }

        button:hover {
            background: #45a049;
        }

        a {
            color: #2196F3;
            text-decoration: none;
            font-weight: bold;
            margin-top: 15px;
        }

        a:hover {
            text-decoration: underline;
        }

        .errorMsg {
            font-size: 13px;
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Đăng ký</h1>

<form th:action="@{/auth/register}" th:object="${userRegisterDto}" method="post" enctype="multipart/form-data">
    <label>Email:</label>
    <input type="email" th:field="*{email}"/>
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    <br/>

    <label>Password:</label>
    <input type="password" th:field="*{password}"/>
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    <br/>

    <label>Họ tên:</label>
    <input type="text" th:field="*{fullName}"/>
    <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></span>
    <br/>

    <label>Avatar:</label>
    <input type="file" th:field="*{avatar}"/>
    <br/>

    <button type="submit">Đăng ký</button>

    <span>Bạn đã có tài khoản? <a th:href="login">Đăng nhập</a></span>
</form>
<p th:if="${errorMsg}" th:text="${errorMsg}" class="errorMsg"></p>
</body>
</html>
