<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách bài viết</title>
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
</head>
<body>
<h1>Danh sách bài viết</h1>

<div th:if="${#lists.isEmpty(posts)}">
    <p>Chưa có bài viết nào.</p>
</div>

<div th:each="post : ${posts}" style="border:1px solid #ccc; margin-bottom:10px; padding:10px;">
    <p><strong th:text="${post.user.fullName}"></strong>
        <span th:if="${post.friend != null}">
            viết bởi <strong th:text="${post.friend.fullName}"></strong>
        </span>
    </p>
    <p th:text="${post.content}"></p>
    <img th:if="${post.image != null}" th:src="${post.image}" alt="Post image" style="max-width:300px;">
    <p><small th:text="${post.createdDate}"></small></p>
</div>

</body>
</html>
