<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách bạn bè</title>
    <style>
        .friend-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            width: 250px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: inline-block;
            vertical-align: top;
            text-align: center;
        }

        .friend-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .friend-card p {
            margin: 5px 0;
        }

        .friend-card a button {
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .friend-card a button:hover {
            background-color: #218838;
        }

        .action-btn {
            display: inline-block;
            padding: 8px 14px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            line-height: 1;
            border: 1px solid #d0d7de;
            background: #f6f8fa;
            color: #24292f;
            transition: background 0.15s ease, transform 0.05s ease, box-shadow 0.15s ease;
        }
    </style>
</head>
<body>
<h1>Danh sách bạn bè</h1>

<div th:if="${#lists.isEmpty(friends)}">
    <p>Chưa có bạn bè nào.</p>
</div>

<div th:each="friend : ${friends}" class="friend-card">
    <img th:src="${friend.avatar}" alt="avatar">
    <p><strong th:text="${friend.fullName}"></strong></p>
    <p>Email: <span th:text="${friend.email}"></span></p>

    <a th:href="@{/friends/{id}(id=${friend.id})}">
        <button type="button">Xem trang cá nhân</button>
    </a>
    <a th:href="@{/messages/sender/{sId}/receiver/{rId}(sId=${senderId}, rId=${friend.id})}">
        <button type="button">Nhắn tin</button>
    </a>
</div>

<a class="action-btn" th:href="@{/users}">Quay lại Profile</a>
</body>
</html>
