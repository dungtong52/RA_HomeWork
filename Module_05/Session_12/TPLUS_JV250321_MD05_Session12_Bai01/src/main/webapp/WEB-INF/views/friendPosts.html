<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài viết của bạn bè</title>
    <style>
        .post-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            width: 400px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .post-card img {
            max-width: 100%;
            max-height: 300px;
            margin-top: 10px;
            border-radius: 5px;
        }

        .post-card p {
            margin: 5px 0;
        }

        .post-author {
            font-weight: bold;
        }

        .post-date {
            font-size: 0.8em;
            color: gray;
        }

        .action-links {
            margin: 16px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            display: inline-block;
            padding: 8px 14px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            line-height: 1;
            border: 1px solid #d0d7de;
            background: #f6f8fa;
            color: #24292f;
            transition: background 0.15s ease, transform 0.05s ease, box-shadow 0.15s ease;
        }

        .action-btn:hover {
            background: #eaeef2;
        }

        .action-btn:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
<h1>Bài viết của bạn bè</h1>

<div th:if="${#lists.isEmpty(posts)}">
    <p>Không có bài viết nào.</p>
</div>

<div th:each="post : ${posts}" class="post-card">
    <p class="post-author" th:text="${post.user.fullName}">Tên người đăng</p>
    <p th:text="${post.content}">Nội dung bài viết</p>
    <img th:if="${post.image != null}" th:src="${post.image}" alt="Post image">
    <p class="post-date" th:text="${post.createdDate}">Ngày đăng</p>
</div>

<div class="action-links">
    <a class="action-btn" th:href="@{/users/all-friend}">Quay lại danh sách bạn bè</a>
    <a class="action-btn btn-secondary" th:href="@{/users}">Quay lại Profile</a>
    <a class="action-btn btn-primary" th:href="@{/posts/write-on-the-wall/{id}(id=${friendId})}">Viết lên tường</a>
</div>
</body>
</html>
