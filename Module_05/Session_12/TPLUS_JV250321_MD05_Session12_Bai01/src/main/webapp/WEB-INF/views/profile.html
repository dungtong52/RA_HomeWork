<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <title>Profile</title>
    <style>
        body, h1, label, input, button, a {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        body {
            background: #f4f6f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        form {
            background: #fff;
            padding: 25px 35px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 400px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
            color: #444;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            width: 100%;
        }

        img {
            border-radius: 8px;
            display: block;
        }

        button {
            padding: 12px;
            border: none;
            background: #4CAF50;
            color: #fff;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #45a049;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin-right: 20px;
            background-color: #2196F3;
            padding: 10px 15px;
            border-radius: 5px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Thông tin cá nhân</h1>

<form th:action="@{/users}" th:object="${user}" method="post" enctype="multipart/form-data">
    <label>Họ và tên:</label>
    <input type="text" th:field="*{fullName}" required/><br>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required/><br>

    <label>Mật khẩu:</label>
    <input type="password" th:field="*{password}" required/><br>

    <label>Ảnh đại diện hiện tại:</label><br>
    <img th:src="${user.avatar}" alt="Avatar" style="max-width:150px; max-height:150px;"><br>

    <label>Chọn ảnh mới:</label>
    <input type="file" name="avatarImg"/><br>

    <button type="submit">Cập nhật</button>
</form>
<div>
    <a th:href="@{/users/search}">Thêm bạn bè</a>
    <a th:href="@{/posts}">Danh sách bài viết</a>
    <a th:href="@{/users/all-friend}">Danh sách bạn bè</a>
</div>

</body>
</html>
