<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Viết bài lên tường bạn bè</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    textarea, input[type="file"] {
      width: 100%;
      margin-top: 6px;
      margin-bottom: 12px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      background: #0d6efd;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #0b5ed7;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: -8px;
      margin-bottom: 8px;
    }

    a {
      display: inline-block;
      margin-top: 15px;
      color: #0d6efd;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
<h2>Viết bài lên trang cá nhân</h2>

<form th:action="@{/posts/write-on-the-wall/{friendId}(friendId=${friendId})}"
      th:object="${postDto}" method="post" enctype="multipart/form-data">
  <label>Nội dung</label><br>
  <textarea th:field="*{content}" rows="4" cols="50"></textarea>
  <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>

  <label>Hình ảnh (tùy chọn)</label><br>
  <input type="file" th:field="*{image}"><br><br>

  <button type="submit">Đăng bài</button>
</form>

<p th:if="${errorMsg}" th:text="${errorMsg}"></p>
<a th:href="@{/friends/{id}(id=${friendId})}">Quay lại trang cá nhân</a>
</body>
</html>
