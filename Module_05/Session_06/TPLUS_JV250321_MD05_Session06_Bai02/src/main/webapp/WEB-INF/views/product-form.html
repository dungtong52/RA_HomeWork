<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Product</title>
</head>
<body>
<h1 th:text="${product.id} == null ? 'Thêm sản phẩm' : 'Cập nhật sản phẩm' "></h1>
<form th:action="@{/save}" th:object="${product}" method="post">
    <label for="product-id">ID</label>
    <input type="number" id="product-id" th:field="*{id}" readonly>

    <label for="product-name">Tên sản phẩm</label>
    <input type="text" id="product-name" th:field="*{productName}" required>

    <label for="quantity">Số lượng</label>
    <input type="number" id="quantity" th:field="*{quantity}">

    <label for="price">Giá sản phẩm</label>
    <input type="number" step="0.01" id="price" th:field="*{price}">

    <label for="description">Mô tả</label>
    <input type="text" id="description" th:field="*{description}">

    <input type="submit" value="Save" class="btn">
</form>

</body>
</html>
