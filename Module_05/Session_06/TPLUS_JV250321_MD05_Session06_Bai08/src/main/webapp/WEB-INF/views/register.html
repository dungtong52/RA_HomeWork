<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <title>Đăng ký</title>
</head>
<body>
<h2>Đăng ký tài khoản</h2>

<form th:action="@{/register}" method="post" th:object="${user}">
    <input type="text" th:field="*{username}" placeholder="Tên đăng nhập"/><br>
    <input type="password" th:field="*{password}" placeholder="Mật khẩu"/><br>
    <input type="email" th:field="*{email}" placeholder="Email"/><br>
    <button type="submit">Đăng ký</button>
</form>

<p th:if="${error}" th:text="${error}" style="color:red;"></p>

<p>Đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a></p>
</body>
</html>
