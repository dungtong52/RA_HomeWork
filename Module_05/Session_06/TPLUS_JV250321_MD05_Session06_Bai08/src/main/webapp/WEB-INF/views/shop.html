<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <title>Shop</title>
</head>
<body>
<h2>Danh sách hạt giống</h2>

<div th:each="seed : ${seeds}">
    <div style="margin-bottom: 20px;">
        <img th:src="${seed.imageUrl}" alt="Hạt giống" style="width: 100px;"><br>
        <strong th:text="${seed.seedsName}">Tên hạt giống</strong><br>
        <span th:text="${seed.price} + ' VND'">Giá</span>
    </div>
</div>

<a th:href="@{/home}">Quay lại trang chính</a>
</body>
</html>
