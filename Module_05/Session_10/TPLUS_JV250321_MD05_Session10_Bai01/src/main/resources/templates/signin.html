<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Đăng nhập</title>
    <link rel="stylesheet" th:href="@{/static/loginStyle.css}" />
</head>
<body>
<div class="login-container">
    <h2>Đăng nhập</h2>

    <form th:action="@{/login}" th:object="${customer}" method="post">
        <div class="form-row">
            <label for="email">Email hoặc SĐT</label>
            <input type="text" id="email" th:field="*{email}" placeholder="Nhập email hoặc số điện thoại" required>
            <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

        <div class="form-row">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Nhập mật khẩu" required>
            <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>

        <button type="submit">Đăng nhập</button>
    </form>
</div>
</body>
</html>
