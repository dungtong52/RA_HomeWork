<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/static/style.css}">
    <title>List Student</title>
</head>
<body>
<div class="list-container">
    <h1>List Student</h1>
    <a th:href="@{/add}" class="btn">Thêm sinh viên</a>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>DOB</th>
            <th>Action</th>
        </tr>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.dob}"></td>
            <td>
                <a th:href="@{/edit/{id}(id=${student.id})}" class="btn-edit">Sửa</a>
                <a th:href="@{/delete/{id}(id=${student.id})}"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa')" class="btn-delete">Xóa</a>
            </td>
        </tr>
    </table>
    <div class="error" th:if="${errorMsg}">
        <h3 th:text="${errorMsg}"></h3>
    </div>
    <div class="success" th:if="${successMsg}">
        <h3 th:text="${successMsg}"></h3>
    </div>
</div>
</body>
</html>
