<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/static/style.css}">
    <title>List Bus</title>
</head>
<body>
<div class="list-container">
    <h1>Danh sách xe Bus</h1>
    <a th:href="@{/add}" class="btn">Thêm xe</a>
    <table>
        <tr>
            <th>ID</th>
            <th>License Plate</th>
            <th>Bus Type</th>
            <th>Row Seats</th>
            <th>Column Seats</th>
            <th>Total Seats</th>
            <th>Image</th>
            <th>Action</th>
        </tr>
        <tr th:each="bus : ${buses}">
            <td th:text="${bus.id}"></td>
            <td th:text="${bus.licensePlate}"></td>
            <td th:text="${bus.busType}"></td>
            <td th:text="${bus.rowSeat}"></td>
            <td th:text="${bus.colSeat}"></td>
            <td th:text="${bus.totalSeat}"></td>
            <td>
                <img th:src="${bus.image}" th:alt="${bus.licensePlate}" style="width:100px; height:auto;">
            </td>
            <td>
                <a th:href="@{/edit/{id}(id=${bus.id})}" class="btn-edit">Sửa</a>
                <a th:href="@{/delete/{id}(id=${bus.id})}" class="btn-delete"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa không?')"
                >Xóa</a>
            </td>
        </tr>
    </table>
    <div th:if="${errorMsg}" class="error">
        <p th:text="${errorMsg}"></p>
    </div>
    <div th:if="${successMsg}" class="success">
        <p th:text="${successMsg}"></p>
    </div>
</div>
</body>
</html>
