<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/static/style.css}">
    <title>List Product</title>
</head>
<body>
<div class="list-container">
    <h1>Danh sách sản phẩm</h1>
    <a th:href="@{/add}" class="btn">Thêm sản phẩm</a>
    <table>
        <tr>
            <th>ID</th>
            <th>Tên sản phẩm</th>
            <th>Giá</th>
            <th>Số lượng</th>
            <th>Hình ảnh</th>
            <th>Action</th>
        </tr>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.quantity}"></td>
            <td>
                <img th:src="${product.image}" th:alt="${product.name}" style="width:100px; height:auto;">
            </td>
            <td>
                <a th:href="@{/edit/{id}(id=${product.id})}" class="btn-edit">Sửa</a>
                <a th:href="@{/delete/{id}(id=${product.id})}" class="btn-delete"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa không?')"
                >Xóa</a>
            </td>
        </tr>
    </table>
    <div th:if="${errorMsg}" class="error">
        <p th:text="${errorMsg}"></p>
    </div>
    <div th:if="${successMsg}" class="success">
        <p th:text="${successMsg}"></p>
    </div>
</div>
</body>
</html>
