<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session 04 - Bài 5</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/7b988689d5.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="title">
        5G160B
        <img
          class="img-float"
          src="https://goicuoc5gviettel.net/public/images/icon_giamgia.png"
          alt="hot" />
      </div>
      <div class="detail-wrapper">
        <div class="row-content">
          <span class="row-title">Data: </span>
          <span class="row-info">120Gb (4Gb/ ngày)</span>
        </div>
        <div class="row-content">
          <span class="row-title">Giá: </span>
          <span class="row-info">160.000 đ</span>
        </div>
        <div class="row-content">
          <span class="row-title">Nội mạng: </span>
          <span class="row-info"
            >&lt;10 phút ( tối đa 1000 phút/ 30 ngày )</span
          >
        </div>
        <div class="row-content">
          <span class="row-title">Ngoại mạng: </span>
          <span class="row-info">100 phút</span>
        </div>
        <div class="row-content">
          <span class="row-title">Free data: </span>
          <span class="row-info">TV360 Basic, 20Gb lưu trữ Mybox</span>
        </div>
        <div class="row-content">
          <span class="row-title">Thời hạn: </span>
          <span class="row-info">30 ngày</span>
        </div>
        <div class="row-content">
          <span class="row-title">(Sử dụng 4Gb/ ngày)</span>
        </div>
      </div>
      <div>
        <button class="btn-signup">
          <i class="fa-solid fa-pen-to-square" style="color: #ffffff"></i>Đăng
          ký
        </button>
      </div>
      <div>
        <button class="btn-detail">
          <i class="fa-solid fa-share-from-square"></i>Chi tiết
        </button>
      </div>
    </div>
  </body>
</html>
