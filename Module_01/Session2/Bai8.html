<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session 2 - Bài 8</title>
  </head>
  <body>
    <form action="www.myserver.com" method="post">
      <div>
        <label for="products">Chọn sản phẩm:</label>
        <select name="products" id="products" required>
          <option value="sp1">Sản phẩm 1</option>
          <option value="sp2">Sản phẩm 2</option>
          <option value="sp3">Sản phẩm 3</option>
          <option value="sp4">Sản phẩm 4</option>
        </select>
      </div>
      <div>
        <label for="quantity">Số lượng:</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1" />
      </div>
      <div>
        <label for="address">Địa chỉ:</label>
        <textarea name="address" id="address" rows="4" cols="30"></textarea>
      </div>
      <div>
        <button type="submit">Đặt hàng</button>
      </div>
    </form>
  </body>
</html>
