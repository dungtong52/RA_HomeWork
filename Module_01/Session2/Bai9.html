<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session 2 - Bài 9</title>
  </head>
  <body>
    <form action="www.myserver.com" method="post">
      <table>
        <tr>
          <td><label for="name">Họ và tên:</label></td>
          <td><input type="text" id="name" name="name" required /></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" id="email" name="email" required /></td>
        </tr>
        <tr>
          <td><label for="date">Ngày sinh:</label></td>
          <td><input type="date" id="date" name="date" required /></td>
        </tr>
        <tr>
          <td><label>Giới tính:</label></td>
          <td>
            <label><input type="radio" name="gender" value="male" />Nam</label>
            <label><input type="radio" name="gender" value="female" />Nữ</label>
          </td>
        </tr>
        <tr>
          <td><label for="phone">Số điện thoại:</label></td>
          <td>
            <input type="tel" id="phone" maxlength="11" required />
          </td>
        </tr>
        <tr>
          <td><label for="specialized">Chuyên ngành:</label></td>
          <td>
            <input type="text" id="specialized" name="specialized" required />
          </td>
        </tr>
        <tr>
          <td><label for="yearAdmission">Năm nhập học:</label></td>
          <td>
            <input
              style="width: 50px"
              type="number"
              id="yearAdmission"
              min="1990"
              max="2025"
              step="1"
              required />
          </td>
        </tr>
        <tr>
          <td><label for="gpa">Điểm GPA:</label></td>
          <td>
            <input
              style="width: 50px"
              type="number"
              id="gpa"
              min="0"
              max="5"
              step="0.1"
              required />
          </td>
        </tr>
        <tr>
          <td><label for="address">Địa chỉ:</label></td>
          <td>
            <textarea name="address" id="address" rows="2" cols="25"></textarea>
          </td>
        </tr>
        <tr>
          <td><label for="grade">Lớp học:</label></td>
          <td>
            <select name="grade" id="grade">
              <option value="grade1">Lớp 1</option>
              <option value="grade2">Lớp 2</option>
              <option value="grade3">Lớp 3</option>
              <option value="grade4">Lớp 4</option>
              <option value="grade5">Lớp 5</option>
              <option value="grade6">Lớp 6</option>
              <option value="grade7">Lớp 7</option>
              <option value="grade8">Lớp 8</option>
              <option value="grade9">Lớp 9</option>
              <option value="grade10">Lớp 10</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="datetime">Ngày đăng ký học:</label></td>
          <td>
            <input
              type="datetime-local"
              id="datetime"
              name="datetime"
              required />
          </td>
        </tr>
        <tr>
          <td><button type="submit">Gửi thông tin</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
